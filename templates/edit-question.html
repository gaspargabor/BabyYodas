
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Answer</title>
    <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
</head>
<body>
        <div class="add_qora">
            <div class="titlerow">
                <h1>edit question</h1>
            </div>
            <div class="qaform">
                 <form action="/question/{{ question_id }}/edit" method="post">
                     <div>
                         <label id="add_message">Message:</label><br>
                         <textarea name="message" id="add_message">{{ original_question[0]['message'] }}</textarea>
                     </div>
                     <div>
                         <button class="addbutton" type="submit">Update question</button>
                     </div>
                 </form>
            </div>
        </div>
</body>
</html>
