<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Question Page</title>
</head>
<body>
    <a href="{{ url_for("route_index") }}">Back to home page</a>
    <a href="{{ url_for("route_new_answer", question_id=question_id) }}">Add new answer</a>
    <a href="{{ url_for("route_edit_question", question_id=question_id) }}">Edit question</a>
    <table>
            <tr>
                <th>
                    {{ question['title'] }}
                    <a href="{{ url_for('addvote_question', question_id=question_id) }}"><input type="submit" value="Upvote Question"></a>
                </th>
            </tr>
            <tr>
                <td>{{ question['vote_number'] }}</td>
                <td rowspan="2">{{ question['message'] }} {{question['image']}} </td>
            </tr>
            <tr>
                <td> {{question['view_number']}} </td>
            </tr>
            {% for answer in answers %}
            <tr>
                <td>{{ answer['message'] }}</td>
                <td><a href="{{ url_for('addvote_answer', answer_id=answer['id'], question_id=question['id']) }}"><input type="submit" value="Upvote Answer"></a></td>
            </tr>
            <tr>
                <td>{{ answer['image'] }}</td>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
