<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1><strong>WELCOME</strong></h1>
    <a href="{{ url_for("route_add_question") }}">Add new question</a>

    <select>


        <option value="{{ url_for(" }}" method="get">Title</option>
        <option value="submission_time">Submission Time</option>
        <option value="message">Message</option>
        <option value="view_number">Number of Views</option>
        <option value="vote_number">Number of Votes</option>

    </select>
        <p>
    <table>
        <tr>
            <th>View Number</th>
            <th>Vote Number</th>
            <th>Title</th>
            <th>Message</th>
            <th>Image</th>

        </tr>
        {% for question in questions %}
            <tr>
                <td>{{ question['view_number'] }}</td>
                <td>{{ question['vote_number'] }}</td>
                <td>
                    <a href="{{ url_for("route_view_counter", question_id=question['id'])}}"> {{ question['title'] }}</a>
                </td>
                <td>{{ question['message'] }}</td>
                <td>{{ question['image'] }}</td>
            </tr>
        {% endfor %}
    </table>


</body>
</html>
