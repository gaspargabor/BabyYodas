<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
    <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
</head>
<body>
     <div class="header">
         <img src="static/assets/askmate_top_crop.jpg" class="background">
         <h1 id="main_pg">mate</h1>
         <div class="right-txt lax">
             <div class="question lax">
                <h2>You have a question?</h2>
                <a href="{{ url_for("route_add_question") }}" class="icon-down" id="btn">Ask!</a>
             </div>
             <div class="browse">
                <h2>or</h2>
                <h2 id="scroll">scroll to browse questions</h2>
             </div>
             </div>
     </div>

     <div class="question-page">

    <div class="content">

         <div class="question-page">
         <div class="top-bar lax">
             <h2 id="title">recent questions</h2>
         </div>
          <div class="navbar mainpg">
              <div class="to-all-q">
                <a class="hoverbtn" id="mainbtn" href="{{ url_for("route_all_question") }}">Display all questions</a>
                  </div>
              <div>
                    <form action="/search" method="get">
                    <input class="srch searchbar" type="text" name="q" id="q" required>
                    <input class="srch searchbtn" type="submit" value="Search">
                    </form>
                  </div>
              <div>
                  <a class="hoverbtn" id="mainbtn" href="{{ url_for("route_registration") }}">Register</a>
              </div>
              <div>
                  <a class="hoverbtn" id="mainbtn" href="{{ url_for("route_login") }}">Login</a>
              </div>
            </div>
         <div class="question-bubbles">
          {% for question in questions %}
                     <div class="single-bubble">
                         <table>
                             <tr class="first-row">
                                 <td class="first-col">{{ question['view_number'] }}</td>
                                 <td class="question-title icon-down"><a href="{{ url_for("add_view_counter", question_id=question['id'])}}"> {{ question['title'] }}</a></td>
                                 <td rowspan="2"><img class="bubble-image" src="static/assets/brandi-redd-aJTiW00qqtI-unsplash.jpg" style="display: block"></td>
                             </tr>
                             <tr>
                                 <td class="first-col">{{ question['vote_number'] }}</td>
                                 <td class="message">{{ question['message'] }}</td>
                             </tr>
                         </table>
                     </div>

          {% endfor %}
 </div>
</div>
</div>
     </div>
</body>
</html>
